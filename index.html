    <style>
      :root {
        --bg-primary: #F7F7F7;
        --bg-secondary: #FFFFFF;
        --text-primary: #4B4B4B;
        --text-secondary: #777777;
        --border-primary: #F0F0F0;
        --accent-primary: #58CC02;
        --accent-primary-hover: #46A302;
        --accent-primary-darker: #46A302; /* For gradients */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 10px -2px rgb(0 0 0 / 0.05), 0 2px 6px -4px rgb(0 0 0 / 0.05);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --transition-base: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .dark {
        --bg-primary: #232323;
        --bg-secondary: #3A3A3A;
        --text-primary: #F7F7F7;
        --text-secondary: #AFAFAF;
        --border-primary: #4A4A4A;
        --accent-primary: #58CC02;
        --accent-primary-hover: #89E219;
        --accent-primary-darker: #46A302;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: var(--transition-base);
        font-family: 'Nunito', sans-serif;
      }
      
      /* Floating Label Inputs */
      .floating-label-group {
        position: relative;
      }
      .floating-label-group .floating-input {
        padding-top: 1.25rem;
      }
      .floating-label-group .floating-label {
        position: absolute;
        top: 0.875rem;
        left: 0.75rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
        pointer-events: none;
        transform-origin: top left;
        transition: all 0.2s ease-out;
      }
      .floating-label-group .floating-input:focus + .floating-label,
      .floating-label-group .floating-input:not(:placeholder-shown) + .floating-label {
        transform: translateY(-0.6rem) scale(0.85);
        color: var(--accent-primary);
      }
      
      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-slide-down {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slide-down {
        animation: fade-in-slide-down 0.3s ease-out forwards;
      }

      /* Loader animation */
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      
      /* ATS Score Circle */
      .progress-ring__circle {
        transition: stroke-dashoffset 0.5s ease-out;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }
    </style>
